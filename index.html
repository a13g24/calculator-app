<!DOCTYPE html>
<html lang="en" data-theme="theme-one">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <div class="calc">

      <!-- Main Title & Theme Selectors -->
      <div class="calc__top-container">
        <h1 class="calc__title">calc</h1>

        <div class="calc__theme-container">
          <h2 class="calc__theme-title">Theme</h2>

          <!-- TODO: Unsure about the implementation of this toggle switch. I'm following:  https://codepen.io/davebitter/pen/WNeByaW?editors=1000 -->
          <div class="calc__switch-container">
            <div class="calc__switch-option">
              <input id="theme-one" type="radio" name="theme-opt" value="theme-one">
              <label for="theme-one">1</label>
            </div>
            <div class="calc__theme-option">
              <input id="theme-two" type="radio" name="theme-opt" value="theme-two">
              <label for="theme-two">2</label>
            </div>
            <div class="calc__theme-option">
              <input id="theme-three" type="radio" name="theme-opt" value="theme-three">
              <label for="theme-three">3</label>
            </div>
            <span class="calc__switch-pill" data-switch-pill></span>
          </div>
        </div>
      </div>

      <!-- Display Area -->
      <div class="calc__mid-container">
        <div class="calc__display">
          <p class="calc__display-text">399,981</p>
        </div>
      </div>

      <!-- Calculator Area -->
      <!-- TODO: Should I add additional classes to special btns or just use nth selectors? -->
      <div class="calc__low-container">
        <div class="calc__btn">7</div>
        <div class="calc__btn">8</div>
        <div class="calc__btn">9</div>
        <div class="calc__btn">DEL</div>
        <div class="calc__btn">4</div>
        <div class="calc__btn">5</div>
        <div class="calc__btn">6</div>
        <div class="calc__btn">+</div>
        <div class="calc__btn">1</div>
        <div class="calc__btn">2</div>
        <div class="calc__btn">3</div>
        <div class="calc__btn">-</div>
        <div class="calc__btn">.</div>
        <div class="calc__btn">0</div>
        <div class="calc__btn">/</div>
        <div class="calc__btn">x</div>
        <div class="calc__btn">RESET</div>
        <div class="calc__btn">=</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
