<!DOCTYPE html>
<html lang="en" data-theme="theme-one">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <style>
    .attribution { font-size: 9px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="./scripts/theme-switcher.js" defer></script>
  <script src="./scripts/calculator.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="calculator">
      <div class="calculator__title-container">
        <h1 class="calculator__title">calc</h1>

        <div class="calculator__theme-picker-container">
          <h2 class="calculator__theme-title">THEME</h2>

          <!-- 3-way toggle switch -->
          <div class="toggle-container">
            <div class="tri-state-toggle-labels">
              <label for="one">1</label>
              <label for="two">2</label>
              <label for="three">3</label>
            </div>

            <div class="tri-state-toggle">
              <input type="radio" class="tri-state-toggle__button" name="toggle" id="one" />
              <input type="radio" class="tri-state-toggle__button" name="toggle" id="two" />
              <input type="radio" class="tri-state-toggle__button" name="toggle" id="three" />
            </div>
          </div>
        </div>
      </div>
      <input type="text" class="calculator__screen" value="0" disabled />

      <div class="calculator__keys">
        <!-- operator buttons -->
        <button class="operator add-sign" type="button" value="+">+</button>
        <button class="operator sub-sign" type="button" value="-">-</button>
        <button class="operator mult-sign" type="button" value="*">&times;</button>
        <button class="operator div-sign" type="button" value="/">&divide;</button>

        <!-- number buttons -->
        <button class="number" type="button" value="7">7</button>
        <button class="number" type="button" value="8">8</button>
        <button class="number" type="button" value="9">9</button>
        <button class="number" type="button" value="4">4</button>
        <button class="number" type="button" value="5">5</button>
        <button class="number" type="button" value="6">6</button>
        <button class="number" type="button" value="1">1</button>
        <button class="number" type="button" value="2">2</button>
        <button class="number" type="button" value="3">3</button>
        <button class="number" type="button" value="0">0</button>

        <!-- other buttons -->
        <button class="other decimal" type="button" value=".">.</button>
        <button class="other all-clear" type="button" value="all-clear">AC</button>
        <button class="other equal-sign" type="button" value="=">=</button>
        <button class="other delete" type="button" value="delete">DEL</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aaron Gomez</a>.
    </div>
  </div>
</body>
</html>
